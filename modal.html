<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="#style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrap.min.js">
        <title>Modal</title>
    </head>


        <div class="container-fluid">
            <div class="modal-dialog-centered">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastro">
                Cadastre-se
                </button>
            </div>         

                 <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="cadastro" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content"> 
                            <div class="modal-header">
                             <h3 class="modal-title" id="">Cadastro</h3>
                               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true"></span>
                            </button>
                      </div>
  
                        <form>
                              <div class="modal-body">
                                <div class="form-row">
                                  <div class="form_control">
                                    <div class="form-group col-md-6">
                                      <label for="email">E-mail</label>
                                       <input class="form-text" type="text" name="email" placeholder="@gmail.com"
                                    value="" required>
                                </div>

                                <div class="form-control">
                                  <div class="form-group">
                                    <div class="form-group col-md-6">
                                      <label for="password">Senha</label>
                                        <input class="form-text" type="password" name="password" placeholder="******" required>
                                </div> 
                            </div>
                        </div>  

                        <div class="form-control">
                          <div class="form-group">
                            <label for="adress">Endereço</label>
                              <div class="col-md-6 form-group">
                               <input class="form-text" type="text" name="adress" placeholder="Rua, número..."
                           value="" required>
                       </div>
                   </div>
             </div>

                         <div class="form-control">
                           <div class="form-group">
                             <label for="adress2">Complemento</label>
                               <div class="col-6 form-group">
                                 <input class="form-text" type="text" name="adress2" placeholder=""
                           value="" required>
                       </div>
                   </div>
             </div>
                         
                         <div class="form-control">
                           <div class="form-group">
                             <label for="city">Cidade</label></div>
                                <div class="col-6">
                                  <input class="form-text" type="text" name="city" placeholder=""
                               value="" required>
                        </div>
                   </div>
             </div>
       
                         <div class="form-control">
                           <div class="form-group">
                             <label for="estado">Estado</label>
                             <div class="col-6 form-group">
                                 <select class="form-control">
                                   <option>Selecionar</option>
                                   <option>Rio de Janeiro</option>
                                   <option>São Paulo</option>
                                   <option>Rio Grande do Sul</option>
                                   <option>4</option>
                                   <option>5</option>
                         </div> 
                     </div>
                </div>    

                   <div class="modal-footer">

                   <div class="form-group">
                    <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                       Aceite os termos e as condições
                        </label>
                         <div class="Invalid-feedback">
                          Você deve concordar antes de enviar
                    </div>
               </div>
         </div>



                              <div class="row">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                        <button type="button" class="btn btn-success">Salvar</button>
                                  </div>
                           </form>
                     </div>
               </div>
         </div>
   </div> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
